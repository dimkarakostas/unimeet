<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contact Us · Unichat</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/contact.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">Unichat</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <form class="form unichat-contact-form">
            <p>
                <input type="text" name="name" id="name" placeholder="Full name" autofocus/>
                <label for="name">Name</label>
            </p>
            <p>
                <input type="text" name="email" id="email" placeholder="mail@example.com"/>
                <label for="email">Email</label>
            </p>
            <p>
                <textarea name="text" placeholder="Write something to us..."/></textarea>
            </p>
            <p>
                <input type="submit" value="Send" class="btn btn-primary"/>
            </p>
        </form>
    </div>

    <!-- Footer -->
    <footer>

        <div class="container">

            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <ul class="list-inline">
                        <li>
                            <a href="./faq.html">F.A.Q.</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="./contact.html">Contact</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="./security.html">Security</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="copyright text-muted text-right">© 2017 Unichat. MIT licensed, some rights reserved.</div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </footer>
    <!-- /.footer -->

</body>

</html>
